# Spring Boot Application Properties
# DoorStep eCommerce Project

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (Update with your credentials)
spring.datasource.url=jdbc:mysql://localhost:3306/doorstep
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
spring.application.name=doorstep-api
spring.profiles.active=dev

# Logging Configuration
logging.level.root=INFO
logging.level.com.doorstep=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration (for frontend on different domain)
app.cors.allowed-origins=http://localhost:3000,https://doorstep.netlify.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# JWT Configuration (if using JWT authentication)
app.jwt.secret=your-secret-key-change-this-in-production
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
